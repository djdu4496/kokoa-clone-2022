<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Find - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span class="screen-header__icon">
        <i class="far fa-search fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <a href="settings.html">
          <i class="far fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="main-screen">
    <div class="icon-row more-icon-row">
      <div class="icon-row__icon">
        <i class="fad fa-barcode-read fa-2x"></i>
        <span class="icon-row-title">QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-address-book fa-2x"></i>
        <span class="icon-row-title">Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-address-card fa-2x"></i>
        <span class="icon-row-title">Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-envelope fa-2x"></i>
        <span class="icon-row-title">Invite</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span class="recommended-friends__content">You have no recommended friends.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <a href="#">
          <span>
            Go to Openchat Home
          </span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </a>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtag">#bts#army#friends</h6>
          <div class="open-post__profile">
            <img src="https://avatars.githubusercontent.com/u/55142939?v=4" alt="" />
            <span class="open-post__profile-count">802 memebers</span>
            <div class="divider"></div>
            <span class="open-post__profile-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__thumbnail">
            <img src="https://avatars.githubusercontent.com/u/55142939?v=4" alt="" />
            <div><i class="fas fa-heart fa-xs"></i><span>326</span></div>
          </div>
        </div>
      </div>
      <div class="open-post"></div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="far fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div class="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
</body>

</html>
