<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Find - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fad fa-wifi-slash"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">My배친</h1>
    <div class="screen-header__icons">
      <span class="screen-header__icon">
        <i class="far fa-search fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <a href="settings.html">
          <i class="far fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="main-screen">
    <div class="icon-row find-icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-coin fa-2x"></i>
        <span class="icon-row-title">포인트</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-gift-card fa-2x"></i>
        <span class="icon-row-title">쿠폰함</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-gift fa-2x"></i>
        <span class="icon-row-title">선물함</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-file-invoice fa-2x"></i>
        <span class="icon-row-title">주문내역</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">찜 목록</h6>
      <span class="recommended-friends__content">내가 찜한 맛집이 존재하지 않습니다. </span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>리뷰관리</h4>
        <a href="#">
          <span>
            전체보기
          </span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </a>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">교촌치킨 금정역점</h5>
          <h6 class="open-post__hashtag">#교촌레드콤보 #역대급</h6>
          <div class="open-post__profile">
            <img src="https://assets.sunwaypyramid.com/shops/697aa944c487fd9606fd2f57964b4908/w320.png" alt="" />
            <span class="open-post__profile-count">⭐️⭐️⭐️⭐️⭐️</span>
            <div class="divider"></div>
            <span class="open-post__profile-status">5점</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__thumbnail">
            <img src="치킨.jpg" alt="" />
            <div><i class="fas fa-heart fa-xs"></i><span>119</span></div>
          </div>
        </div>
      </div>
      <div class="open-post"></div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-kiss-beam fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="far fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
