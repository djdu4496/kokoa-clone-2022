<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Settings - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="alt-screen-header">
    <div class="alt-screen-header__column">
      <a href="javascript:history.back()">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-screen-header__column">
      <h1 class="alt-screen-header__title">Settings</h1>
    </div>
    <div class="alt-screen-header__column">
      <i class="far fa-search fa-2x"></i>
    </div>
  </header>
  <main class="main-screen">
    <ul class="settings__list">
      <div class="settings__setting">
        <div class="settings__setting-column">
          <i class="fad fa-megaphone"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </div>
      <div class="settings__setting">
        <div class="settings__setting-column">
          <i class="fad fa-flask"></i>
          <span>KaKao Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </div>
      <div class="settings__setting">
        <div class="settings__setting-column">
          <i class="fad fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">Latest Version</div>
      </div>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="far fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="far fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
</body>

</html>
