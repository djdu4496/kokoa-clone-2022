<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chats - Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span class="screen-header__icon">
        <i class="far fa-search fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <i class="far fa-comment-plus fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <i class="far fa-music fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <i class="far fa-cog fa-lg"></i>
      </span>
    </div>
  </header>
  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img 
        src="https://avatars.githubusercontent.com/u/55142939?v=4" 
        alt="" 
        class="user-component__avatar user-component__avatar" 
        />
        <div class="user-component__text">
          <h4 class="user-component__name">JiWoo</h4>
          <h6 class="user-component__subtitle">코딩공부 빡세게 하자</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">21:22</span>
        <div class="badge">1</div>
      </div>
    </div>
  </main> 
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="far fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="far fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
</body>
</html>
