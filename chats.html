<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chats - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fad fa-wifi-slash"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">상담하기</h1>
    <div class="screen-header__icons">
      <span class="screen-header__icon">
        <i class="far fa-search fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <i class="far fa-comment-plus fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <i class="far fa-music fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <a href="settings.html">
          <i class="far fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="main-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://post-phinf.pstatic.net/MjAxODEyMThfODIg/MDAxNTQ1MTE3MTgyMTI0.XhPj48MgFKfn52DFErBasuyh-oOUdPRVj3x3Mvukg5sg.5DX71Wmg2s1sKYgdbF-kYIfy6foyUY69ktk_mhJ263Ug.PNG/23795024_1606638182692820_1675214701801471719_n.png?type=w1200"
            alt="" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__name">배민 라이더즈</h4>
            <h6 class="user-component__subtitle">별점 감사합니다 고객님 좋은 하루 되세요 🤗</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fal fa-kiss-beam fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="far fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
</body>

</html>
