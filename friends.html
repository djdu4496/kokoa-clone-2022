<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Friends - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fad fa-wifi-slash"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">배달의 친구</h1>
    <div class="screen-header__icons">
      <span class="screen-header__icon">
        <i class="far fa-search fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <i class="far fa-music fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <a href="settings.html">
          <i class="far fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>
  <a href="" id="friends-display-link">
    <i class="fad fa-turkey fa-2x"></i>
    <span>땡겨요</span>
  </a>
  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAxNzAzMzFfNjEg/MDAxNDkwOTM2NjE4MDQy.eIMvlKaVriccpz8TPo-Wyagr3J6oEz_pRe3S32gADVIg.jQUkh4ws9TiGn6y2h2iu3z5xmyKvxrRMgS0rjJVTRPQg.PNG.jkirby/%EC%9E%A0%EB%A7%8C%EB%B3%B4.png?type=w800"
          alt="" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__name">잠만보</h4>
          <!-- <h6 class="user-component__subtitle">코딩공부 빡세게 하자</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>맛집 리스트</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://assets.sunwaypyramid.com/shops/697aa944c487fd9606fd2f57964b4908/w320.png" alt=""
            class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name">교촌치킨</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__service">
            <span>매장</span>
          </div>
          <div class="user-component__service">
            <span>포장</span>
          </div>
          <i class="far fa-chevron-right"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://yt3.ggpht.com/ytc/AKedOLTzdkkn8c_XXtp_jIVYZDQx-Jsz0iFhCkl9DRa13Q=s900-c-k-c0x00ffffff-no-rj"
            alt="" class="user-component__avatar user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name">60계치킨</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__service">
            <span>배달</span>
          </div>
          <div class="user-component__service">
            <span>포장</span>
          </div>
          <i class="far fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fal fa-kiss-beam fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="far fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div class="splash-screen">
    <img src="https://baemin-imr.s3.ap-northeast-2.amazonaws.com/fw/ceoImage/2021/7/29/23590631_content.jpg" alt="">
  </div>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
</body>

</html>
