<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat - Kokoa Clone</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="alt-screen-header">
    <div class="alt-screen-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-lg"></i>
      </a>
    </div>
    <div class="alt-screen-header__column">
      <h1 class="alt-screen-header__title">실시간 채팅</h1>
    </div>
    <div class="alt-screen-header__column">
      <span><i class="far fa-search fa-lg"></i></span>
      <span></span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>
  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      <span>Tuesday, January 31, 2022</span>
    </div>
    <div class="message-row">
      <img
        src="https://post-phinf.pstatic.net/MjAxODEyMThfODIg/MDAxNTQ1MTE3MTgyMTI0.XhPj48MgFKfn52DFErBasuyh-oOUdPRVj3x3Mvukg5sg.5DX71Wmg2s1sKYgdbF-kYIfy6foyUY69ktk_mhJ263Ug.PNG/23795024_1606638182692820_1675214701801471719_n.png?type=w1200"
        alt="" class="message-row__image">
      <div class="message-row__content">
        <span class="message-row__username">배민 라이더</span>
        <div class="message-row__message">
          <span class="message-row__bubble">부릉 부릉~ 따끈따끈한 교촌치킨 레드콤보(L) 지금 고객님이 계신 곳으로 출발합니다~!~!🏍</span>
          <span class="message-row__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img
        src="https://post-phinf.pstatic.net/MjAxODEyMThfODIg/MDAxNTQ1MTE3MTgyMTI0.XhPj48MgFKfn52DFErBasuyh-oOUdPRVj3x3Mvukg5sg.5DX71Wmg2s1sKYgdbF-kYIfy6foyUY69ktk_mhJ263Ug.PNG/23795024_1606638182692820_1675214701801471719_n.png?type=w1200"
        alt="" class="message-row__image">
      <div class="message-row__content">
        <span class="message-row__username">배민 라이더</span>
        <div class="message-row__message">
          <span class="message-row__bubble">교촌치킨 레드콤보 배달 완료됐습니다!</span>
          <span class="message-row__time">21:57</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message-row__message">
          <span class="message-row__bubble">라이더님 덕분에 맛있게 잘 먹었습니다! 별점 5점 드립니다 ⭐️⭐️⭐️⭐️⭐️ </span>
          <span class="message-row__time">22:47</span>
        </div>
      </div>
    </div>
    <div class="message-row">
      <img
        src="https://post-phinf.pstatic.net/MjAxODEyMThfODIg/MDAxNTQ1MTE3MTgyMTI0.XhPj48MgFKfn52DFErBasuyh-oOUdPRVj3x3Mvukg5sg.5DX71Wmg2s1sKYgdbF-kYIfy6foyUY69ktk_mhJ263Ug.PNG/23795024_1606638182692820_1675214701801471719_n.png?type=w1200"
        alt="" class="message-row__image">
      <div class="message-row__content">
        <span class="message-row__username">배민 라이더</span>
        <div class="message-row__message">
          <span class="message-row__bubble">별점 감사합니다 고객님 좋은 하루 되세요 🤗</span>
          <span class="message-row__time">23:00</span>
        </div>
      </div>
    </div>
  </main>
  <form action="" class="write-message">
    <div class="write-message__column">
      <i class="far fa-plus-square fa-2x"></i>
    </div>
    <div class="write-message__column">
      <input type="text" placeholder="write a message..." />
      <i class="far fa-smile-wink fa-2x"></i>
      <button class="write-message__button">
        <i class="fas fa-arrow-up fa-2x"></i>
      </button>
    </div>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
</body>

</html>
