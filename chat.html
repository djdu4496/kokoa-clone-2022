<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat - Kokoa Clone</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="alt-screen-header">
    <div class="alt-screen-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-screen-header__column">
      <h1 class="alt-screen-header__title">JiWoo</h1>
    </div>
    <div class="alt-screen-header__column">
      <span><i class="far fa-search fa-2x"></i></span>
      <span></span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header>
  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      <span>Tuesday, January 31, 2022</span>
    </div>
    <div class="message-row">
      <img src="https://www.tbstat.com/wp/uploads/2021/06/jay-z.png" alt="" class="message-row__image">
      <div class="message-row__content">
        <span class="message-row__username">지우</span>
        <div class="message-row__message">
          <span class="message-row__bubble">Hi!</span>
          <span class="message-row__time">21:27</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message-row__message">
          <span class="message-row__bubble">What's up?</span>
          <span class="message-row__time">21:27</span>
        </div>
      </div>
    </div>
  </main>
  <form action="" class="write-message">
    <div class="write-message__column">
      <i class="far fa-plus-square fa-2x"></i>
    </div>
    <div class="write-message__column">
      <input type="text" placeholder="write a message..." />
      <i class="far fa-smile-wink fa-2x"></i>
      <button class="write-message__button">
        <i class="fas fa-arrow-up fa-2x"></i>
      </button>
    </div>
  </form>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
</body>

</html>
