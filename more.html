<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>More - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fad fa-wifi-slash"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span class="screen-header__icon">
        <i class="far fa-search fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <i class="far fa-music fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <a href="settings.html">
          <i class="far fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAxNzAzMzFfNjEg/MDAxNDkwOTM2NjE4MDQy.eIMvlKaVriccpz8TPo-Wyagr3J6oEz_pRe3S32gADVIg.jQUkh4ws9TiGn6y2h2iu3z5xmyKvxrRMgS0rjJVTRPQg.PNG.jkirby/%EC%9E%A0%EB%A7%8C%EB%B3%B4.png?type=w800"
          alt="" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__name">잠만보</h4>
          <h6 class="user-component__subtitle">+82 010-8888-7777 <i class="fad fa-exclamation-circle"></i></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fad fa-comment-alt-lines fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fad fa-calendar-star fa-2x"></i>
        <span class="icon-row-title">이벤트</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-file-contract fa-2x"></i>
        <span class="icon-row-title">이용약관</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-unlock-alt fa-2x"></i>
        <span class="icon-row-title">계정관리</span>
      </div>
      <div class="icon-row__icon">
        <i class="fab fa-paypal fa-2x"></i>
        <span class="icon-row-title">배친페이</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-comments-alt fa-2x"></i>
        <span class="icon-row-title">고객센터</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-camcorder"></i>
          </div>
          <div class="more-suggestions__icon-title">쇼핑라이브</div>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image"><i class="far fa-badge-percent"></i></div>
          <div class="more-suggestions__icon-title">오늘의할인</div>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image"><i class="fab fa-blogger-b"></i></div>
          <div class="more-suggestions__icon-title">맛집블로그</div>
        </div>
      </div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fal fa-kiss-beam fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
