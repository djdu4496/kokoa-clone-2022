<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>More - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span class="screen-header__icon">
        <i class="far fa-search fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <i class="far fa-music fa-lg"></i>
      </span>
      <span class="screen-header__icon">
        <a href="settings.html">
          <i class="far fa-cog fa-lg"></i>
        </a>
      </span>
    </div>
  </header>
  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://avatars.githubusercontent.com/u/55142939?v=4" alt=""
          class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__name">JiWoo</h4>
          <h6 class="user-component__subtitle">+82 010-8435-4496 <i class="fad fa-exclamation-circle"></i></h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fad fa-comment-alt-lines fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fad fa-calendar-check fa-2x"></i>
        <span class="icon-row-title">Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-cloud-upload fa-2x"></i>
        <span class="icon-row-title">Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-comment-smile fa-2x"></i>
        <span class="icon-row-title">Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-comment-smile fa-2x"></i>
        <span class="icon-row-title">Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-user-circle fa-2x"></i>
        <span class="icon-row-title">Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="fad fa-comments-alt fa-2x"></i>
        <span class="icon-row-title">Openchat</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="far fa-quote-left"></i>
          </div>
          <div class="more-suggestions__icon-title">KaKao Story</div>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image"><i class="fab fa-korvue"></i></div>
          <div class="more-suggestions__icon-title">KaKao Friends</div>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image"><i class="fad fa-cat-space"></i></div>
          <div class="more-suggestions__icon-title">Friends Gem</div>
        </div>
      </div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="far fa-search fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div class="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
</body>

</html>
