<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Welcome to Kokoa Talk</title>
</head>

<body id="login">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fad fa-wifi-slash"></i><!-- Wifi Icon -->
    </div>
    <div class="status-bar__column">
      <span class="clock">00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i><!-- Lock Icon -->
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i><!-- Battery Icon -->
      <i class="fas fa-bolt"></i><!-- LighteningIcon -->
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">배달의 친구</h1>
    <p class="welcome-header__text">이따금</p>
    <p class="welcome-header__text">배 터지게</p>
    <p class="welcome-header__text">먹고 싶을 때</p>
  </header>

  <form id="login-form" action="friends.html" method="get">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <input type="submit" value="Sign Up">
    <a href="#">Find Kokoa Account or Password</a>
  </form>
  <div class="filter"></div>
  <div id="no-mobile">
    <span>헐</span>
    <span> <i class="fas fa-exclamation-triangle"></i> 스크린 사이즈가 너무 큽니다!</span>
  </div>
  <script src="https://kit.fontawesome.com/d853531405.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
